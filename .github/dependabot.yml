version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitejs/plugin-react"
          - "jsdom"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
